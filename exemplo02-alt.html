<html lang="pt-br">

    <style>
        :root {
            --clarencio: #fff;
            --sumo: #000;
            --tdb: #7d1ad4;
            --bdb: #6e17b9;
        }

        [data-theme="dark"] {
            --fundo-claro: #000;
            --fundo-escuro: #fff;
            --texto-claro: #fff;
            --texto-escuro: #000;
        }

        * {
            margin: 0;
            padding: 0;

        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--clarencio);
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            background-color: var(--sumo);
            color: var(--clarencio);
            padding: 2rem;
            border-radius: 0.9rem;

        }

        button {
            background-color: var(--tdb);
            padding: 0.4rem;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--bdb);
            transition: 0.8s;
        }

        svg {
            color: var(--clarencio);
            width: 24px;
            height: 24px;
        }
    </style>
</head>
